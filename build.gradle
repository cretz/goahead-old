buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-1103'
  }
}

apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-1103'
  compile 'org.ow2.asm:asm:5.0.4'
  compile 'org.slf4j:slf4j-api:1.7.12'
  compile 'ch.qos.logback:logback-classic:1.1.3'
  testCompile 'junit:junit:4.12'
}

sourceSets {
  test {
    java {
      srcDir 'etc/avian/test'
      exclude '**/Misc.java'
      exclude '**/Serialize.java'
      exclude '**/Subroutine.java'
      exclude '**/UnsafeTest.java'
      exclude '**/extra/**'
    }
  }
}